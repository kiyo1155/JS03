<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>お問い合わせ一覧</h1>
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>送信日時</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>電話番号</th>
                    <th>詳細内容</th>
                    <th>対応者</th>
                    <th>対応結果</th>
                    <th>保存</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- ここにFirebaseからのデータが挿入される -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDKとスクリプト -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
            query,
            orderBy,
            updateDoc, 
            doc     
        } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadContacts() {
            const contactRef = collection(db, "contact");
            const q = query(contactRef, orderBy("time", "desc"));
            const querySnapshot = await getDocs(q);

            const tbody = document.getElementById("contactTableBody");
            tbody.innerHTML = ""; // 初期化

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const time = data.time?.toDate()?.toLocaleString() || "未取得";

                const row = `
                    <tr data-id="${doc.id}">
                        <td>${data.name}</td>
                        <td>${data.mail}</td>
                        <td>${data.tel}</td>
                        <td>${data.detail}</td>
                        <td>${time}</td>
                        <td><input type="text" class="form-control responder" value="${data.responder || ""}"></td>
                        <td><input type="text" class="form-control result" value="${data.result || ""}"></td>
                        <td><button class="btn btn-sm btn-primary save-btn">保存</button></td>
                    </tr>
                `;
                tbody.insertAdjacentHTML("beforeend", row);
            });

                                document.querySelectorAll(".save-btn").forEach((btn) => {
                btn.addEventListener("click", async (e) => {
                    const row = e.target.closest("tr");
                    const id = row.getAttribute("data-id");
                    const responder = row.querySelector(".responder").value;
                    const result = row.querySelector(".result").value;

                    try {
                        await updateDoc(doc(db, "contact", id), {
                            responder,
                            result
                        });
                        alert("保存しました！");
                    } catch (error) {
                        console.error("保存失敗:", error);
                        alert("保存に失敗しました。");
                    }
                });
            });
        }



        

        document.addEventListener("DOMContentLoaded", loadContacts);
    </script>
</body>
</html>
