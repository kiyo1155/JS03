<body>

         <img src="logo.png" alt="タグスルのロゴ" width="120px" height="120px">

    <div class="login-container">
    <h2>ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>
    <p id="error" style="color: red;"></p>
    </div>

    <div class="footer">

   </div>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    authDomain: "login-b3bd8.firebaseapp.com",
    projectId: "login-b3bd8",
    storageBucket: "login-b3bd8.firebasestorage.app",
    messagingSenderId: "849611684730",
    appId: "1:849611684730:web:0b759300b7b017f233f4c3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ログイン処理
    document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const errorEl = document.getElementById("error");
        errorEl.textContent = "";

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            // 任意のページに遷移
            window.location.href = "order.html";
        } catch (error) {
            console.error("ログインエラー:", error);
            errorEl.textContent = "メールアドレスまたはパスワードが異なります。：" + error.message;
        }
    });


</script>
    
</body>
